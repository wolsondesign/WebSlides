    <header role="banner">

    <main role="main">
      <article id="webslides" class="vertical">
        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->

        <section class="frame slide-bottom">
          <span class="background" style="background-image:url('/images/3-ninjas-title-card.gif')"></span>
          <div class="content-center">
            <h1 style="background: #000000; padding: 24px; color: #ffffff; opacity: 0.9;"><strong>Best Movie Ever - Me age 8</strong></h1>
          </div>
        </section>

        <section class="frame fullscreen" style="background: linear-gradient(123deg, #FFFCAC 0%, #FFFFFF 67%), linear-gradient(180deg, #D8D8D8 0%, #6B0000 100%), linear-gradient(142deg, #F9F5F0 0%, #F9F5F0 33%, #F2EAD3 calc(33% + 1px), #F2EAD3 56%, #F4991A calc(56% + 1px), #F4991A 62%, #321313 calc(62% + 1px), #321313 100%);
        background-blend-mode: multiply, overlay, normal;">
          <div class="content-center" style="background: #000000; padding: 24px; color: #ffffff; opacity: 0.9;">
            <p><strong>Pro Tip:</strong></p>
            <h1><strong>Rewatching your favorite childhood movie as an adult. Might make you question your cinematic taste as a child.</strong></h1>
            <p style="padding-top: 16px;">Most Disney movies are exempt</p>
          </div>
        </section>

      </article>
      <!-- end article -->
    </main>
    <!-- end main -->
