    <main role="main">
      <article id="webslides" class="vertical">
        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->

        <section class="frame bg-gradient-v">
          <span class="background dark" style="background-image:url('/images/intro-hero-ninja-warning-light.jpeg')"></span>
          <div class="wrap size-50 aligncenter">
            <h1 style="background: #000000; padding: 24px; color: #ffffff; opacity: 0.8;"><strong>Ninja Warning Light</strong></h1>
          </div>
        </section>

        <section class="frame bg-gradient-v aligncenter">
          <span class="background light" style="background-image:url('/images/but-why.gif')"></span>
          <div class="wrap size-50 aligncenter">

          </div>
        </section>

        <section class="frame fullscreen" style="background: linear-gradient(40deg, #155263 9%, #155263 43%, #FF6F3C calc(43% + 1px), #FF6F3C 52%, #FF9A3C calc(52% + 1px), #FF9A3C 80%, #FFC93C calc(80% + 1px), #FFC93C 100%);">
          <div class="card-50 bg-trans-dark">
            <figure>
              <img alt="Person working with headphones on while two people fight in the background." src="/images/working-from-home.gif">
            </figure>
            </br>
            <div class="flex-content">
              <h2 style="margin: 56px 0;">Working from Home be <strong>chaotic</strong></h2>
            </div>
          </div>
        </section>

        <section class="frame fullscreen" style="background: linear-gradient(40deg, #155263 9%, #155263 43%, #FF6F3C calc(43% + 1px), #FF6F3C 52%, #FF9A3C calc(52% + 1px), #FF9A3C 80%, #FFC93C calc(80% + 1px), #FFC93C 100%);">
          <div class="card-50 bg-trans-dark">
            <figure>
              <img alt="Person with headphones on that can hear." src="/images/headphones-on.gif">
            </figure>
            </br>
            <div class="flex-content">
              <h2 style="margin: 56px 0;">and you need headphones to <strong>focus.</strong></h2>
            </div>
          </div>
        </section>

        <section class="frame fullscreen" style="background: linear-gradient(121deg, #FF0000 0%, #ff0000 100%), linear-gradient(140deg, #ff5454 27%, #223DCB 100%), linear-gradient(140deg, #4E9C51 0%, #001AFF 72%), linear-gradient(64deg, #6e00ff 0%, #0038FF 100%), radial-gradient(52% 101.79% at 50% 50%, #707300 0%, #ff0000 100%), radial-gradient(100% 100% at 70% 0%, #7A3B00 0%, #1DAC92 100%);
        background-blend-mode: overlay, overlay, difference, difference, color-burn, exclusion;">
          <div class="card-50 bg-trans-dark">
            <figure>
              <img alt="Person reacting to a situation very poorly." src="/images/scared-to-death-ron-burgundy.gif">
            </figure>
            </br>
            <div class="flex-content">
              <h3>Getting interupted can be <strong>ALARMING!!!</strong></h3>
            </div>
          </div>
        </section>

        <section class="frame slide-bottom">
          <span class="background" style="background-image:url('/images/a-little-heads-up.gif')"></span>
          <div class="content-center">
            <h1 style="background: #000000; padding: 24px; color: #ffffff; opacity: 0.9;"><strong>A little heads up...</strong></h1>
          </div>
        </section>

        <section class="frame slide-bottom">
